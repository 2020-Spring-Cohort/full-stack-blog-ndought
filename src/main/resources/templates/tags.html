<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <link rel="stylesheet" type="text/css" href="/static/css/layout.css">
    <title>Tags</title>

</head>


<body class="content">

<header class="content__nav">
    <h3><a href="/categories">Categories</a></h3>
    <h3><a href="/posts">Posts</a></h3>
    <h3><a href="/tags">Tags</a></h3>
</header>

<div class="content__body">

    <div class="content__body__info">

        <h1>Tags</h1>

        <h2 th:each="tag : ${tags}">
            <a th:text="${tag.getName()}" th:href="@{'/tags/' + ${tag.getId()}}">
                Tag
            </a>
        </h2>
        <form class="content__body__form" action="/tags/add-hashtag/" method="POST">
            <input type="text" name="tag" placeholder="Tag Name"/>
            <button type="submit">Add Tag</button>
        </form>

    </div>
</div>


<footer class="content__footer"><h3><a href="/">Home</a></h3></footer>

</body>

</html>
