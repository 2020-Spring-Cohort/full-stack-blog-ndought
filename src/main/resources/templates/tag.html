<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <link rel="stylesheet" type="text/css" href="/static/css/layout.css">
    <title>Tag</title>

</head>


<body class="content">

<header class="content__nav">
    <h3><a href="/categories">Categories</a></h3>
    <h3><a href="/posts">Posts</a></h3>
    <h3><a href="/tags">Tags</a></h3>
</header>

<div class="content__body">

    <div class="content__body__info">
        <h1 th:text="${tag.getName()}">Tag</h1>

        <h2 th:each="post : ${tag.getPosts()}">
            <a th:text="${post.getTitle()}" th:href="@{'/posts/' + ${post.getId()}}">Post</a>
        </h2>

    </div>
</div>

<footer class="content__footer"><h3><a href="/">Home</a></h3></footer>

</body>

</html>
