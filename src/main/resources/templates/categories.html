<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org/" lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <link rel="stylesheet" type="text/css" href="/static/css/layout.css">
    <meta charset="UTF-8">
    <title>Categories</title>
</head>
<body class="content">

<header class="content__nav">
    <h3><a href="/authors">Authors</a> </h3>
    <h3><a href="/categories">Categories</a></h3>
    <h3><a href="/posts">Posts</a></h3>
    <h3><a href="/tags">Tags</a></h3>
</header>

<div class="content__body">
    <div class="content__body__info">

        <h1>Categories</h1>

        <div th:each="category : ${categories}" th:remove="tag">
            <h2><a th:text="${category.getName()}" th:href="@{'/categories/' + ${category.getName()}}">Category</a></h2>
        </div>

        <form action="/categories/add-category" method="post">
            <input type="text" name="name" placeholder="Category Name">
            <button type="submit">Add Category</button>
        </form>

    </div>

</div>

<footer class="content__footer"><h3><a href="/">Home</a></h3></footer>

</body>
</html>
