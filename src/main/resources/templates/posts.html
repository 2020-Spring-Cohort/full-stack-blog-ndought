<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org/" lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <link rel="stylesheet" type="text/css" href="/static/css/layout.css">
    <meta charset="UTF-8">
    <title>Posts</title>
</head>
<body class="content">

<header class="content__nav">
    <h3><a href="/categories">Categories</a></h3>
    <h3><a href="/posts">Posts</a></h3>
    <h3><a href="/tags">Tags</a></h3>
</header>

<div class="content__body">

    <div class="content__body__info">

        <div th:each="post : ${posts}" th:remove="tag">
            <h2 th:text="${posts.userName}" class="post__username">Default User Name</h2>

            <h1 class="review__name"><a th:text="${post.postTitle}" th:href="@{'/post/' + ${post.getId()}}">Default
                Title</a></h1>


            <p th:text="${post.getBody()}">Description</p>

        </div>

        <form class="content__body__form" action="/posts/add" method="POST">
            <select name="category">
                <option th:each="category : ${categories}" th:text="${categories.getName()}"
                        th:value="${category.getName()}">
                    Category
                </option>
            </select>
            <input type="text" name="postTitle" placeholder="Post Title"/>
            <input type="text" name="postDescription" placeholder=" Post"/>
            <input type="text" name="userName" placeholder="User Name">


            <button type="submit">Add Post</button>


        </form>

    </div>
</div>

<footer class="content__footer"><h3><a href="/">Home</a></h3></footer>

</body>
</html>
